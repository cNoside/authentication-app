name: ğŸ§ª CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ğŸ§ª Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

      - name: ğŸŸ§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸšš Lint
        run: pnpm run lint

